<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel='stylesheet' type='text/css' href='./style.css'>
        <title>Titulo</title>
    </head>
    <body>
        <label id='login_title'>Faça seu login</label>
        <img id='power_img' src='img.png'>
        <div id="login">
            <form id='form'>
                <input id='input_email' type='email' value='' required placeholder="Email">
                <br>
                <label></label>
                <input id='input_pass' type='password' value='' required placeholder="Senha">

                <input type='submit' id='submit' class='enter enter_press' value='Entrar'>
            </form>
            <div id='remember_me'>
                <input type='checkbox'>
                <label>Remember me</label>
            </div>
            <a id='forgot_pass' href=''>Esqueci minha senha</a>
            <br>
            <div id='no_account'>
                <label>Não possui uma conta?</label>
                <a id='register' href=''>Cadastre-se</a>
            </div>
            <label id='login_txt'>Login com</label>
            <a href=''>
                <img src='https://logos-world.net/wp-content/uploads/2020/11/GitHub-Logo.png' id='git_img'>
            </a>
            
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
